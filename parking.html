<style>
  button,
  .btn {
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
  }

  button:hover,
  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    background-color: #3b82f6 !important;
    color: #fff !important;
  }

  button::before,
  .btn::before {
    content: "";
    position: absolute;
    left: -75%;
    top: 0;
    width: 150%;
    height: 100%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 20%, transparent 70%);
    transform: skewX(-20deg);
    transition: left 0.4s ease-in-out;
  }

  button:hover::before,
  .btn:hover::before {
    left: 100%;
  }
  
  
  /* Fade-in animation */
  @keyframes fadeInUp {
    0% {
      transform: translateY(40px);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .pricing_section .box {
    animation: fadeInUp 0.9s ease forwards;
    transition: all 0.4s ease;
    border-radius: 12px;
    background: #ffffff;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
  }

  .pricing_section .box:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 12px 30px rgba(59, 130, 246, 0.3);
    border: 1px solid #3b82f6;
  }

  .pricing_section .box::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    top: -100%;
    left: -100%;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.08), transparent 70%);
    z-index: 0;
    transition: all 0.6s ease;
  }

  .pricing_section .box:hover::before {
    top: 0;
    left: 0;
  }

  .pricing_section .box h4,
  .pricing_section .box h5,
  .pricing_section .box p {
    position: relative;
    z-index: 2;
  }

  .info_form input[type="email"],
  .info_form input[type="text"] {
    padding: 10px;
    width: 100%;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .info_form button {
    padding: 8px 16px;
    background-color: #1e3a8a;
    
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .info_form button:hover {
    background-color: #3b82f6;
  }

  .social_box a {
    font-size: 1.3rem;
    margin: 0 8px;
    transition: transform 0.3s ease;
    color: #1e3a8a;
  }

  .social_box a:hover {
    transform: scale(1.2);
    color: #3b82f6;
  }

  /* ðŸ”¹ Smooth animated background with glow */
.animated-bg {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, #192c60, #2b518f, #6a809a);
  background-size: 300% 300%;
  animation: moveGradient 7s ease infinite;
  opacity: 0.12;
}

@keyframes moveGradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

/* ðŸ”¹ Optional: Glass effect panels */
.glass-panel {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  border-radius: 1rem;
  padding: 2rem;
  transition: all 0.3s ease-in-out;
}

.glass-panel:hover {
  transform: scale(1.03);
  box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
}
